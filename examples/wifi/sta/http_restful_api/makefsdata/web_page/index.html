<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BouffaloSDK RESTful API Demo</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="60" height="40" viewBox="0 0 60 40" class="logo-svg">
                    <rect x="0" y="10" width="15" height="20" rx="3" fill="#00D4FF"/>
                    <rect x="20" y="5" width="15" height="25" rx="3" fill="#1ABC9C"/>
                    <rect x="40" y="15" width="15" height="15" rx="3" fill="#3498DB"/>
                </svg>
                <div class="logo-text">
                    <h1>BouffaloSDK</h1>
                    <small>RESTful IoT Platform</small>
                </div>
            </div>
            <div class="status-dot" id="status"></div>
        </header>

        <main class="main">
            <section class="hero">
                <h2>RESTful API 测试平台</h2>
                <p>基于 BouffaloSDK 的轻量级 RESTful 服务演示</p>
            </section>

            <section class="api-section">
                <h3>GPIO 控制操作</h3>
                <div class="button-group">
                    <button id="getBtn" class="btn btn-get">
                        <span class="btn-icon">✓</span>
                        <span class="btn-text">GET /api/v1/gpios</span>
                    </button>
                    <button id="postBtn" class="btn btn-post">
                        <span class="btn-icon">+</span>
                        <span class="btn-text">POST /api/v1/gpios</span>
                    </button>
                    <button id="putBtn" class="btn btn-put">
                        <span class="btn-icon">⟳</span>
                        <span class="btn-text">PUT /api/v1/gpios</span>
                    </button>
                    <button id="patchBtn" class="btn btn-patch">
                        <span class="btn-icon">✎</span>
                        <span class="btn-text">PATCH /api/v1/gpios</span>
                    </button>
                    <button id="deleteBtn" class="btn btn-delete">
                        <span class="btn-icon">✖</span>
                        <span class="btn-text">DELETE /api/v1/gpios</span>
                    </button>
                </div>

                <div class="input-group" id="postInputGroup" style="display: none;">
                    <label for="postPin">GPIO 引脚编号 (1-6):</label>
                    <input type="number" id="postPin" min="1" max="6" value="3">
                    <label for="postValue">电平值 (0/1):</label>
                    <select id="postValue">
                        <option value="0">0 - 低电平</option>
                        <option value="1">1 - 高电平</option>
                    </select>
                </div>

                <div class="input-group" id="patchInputGroup" style="display: none;">
                    <label for="patchPin">GPIO 引脚编号 (1-6):</label>
                    <input type="number" id="patchPin" min="1" max="6" value="3">
                    <label for="patchValue">电平值 (0/1):</label>
                    <select id="patchValue">
                        <option value="0">0 - 低电平</option>
                        <option value="1">1 - 高电平</option>
                    </select>
                </div>

                <div class="input-group" id="putInputGroup" style="display: none;">
                    <label for="putPin">GPIO 引脚编号 (1-6):</label>
                    <input type="number" id="putPin" min="1" max="6" value="3">
                    <label for="putValue">电平值 (0/1):</label>
                    <select id="putValue">
                        <option value="0">0 - 低电平</option>
                        <option value="1">1 - 高电平</option>
                    </select>
                </div>

                <div class="input-group" id="deleteInputGroup" style="display: none;">
                    <label for="deletePin">GPIO 引脚编号 (1-6):</label>
                    <input type="number" id="deletePin" min="1" max="6" value="3">
                </div>

                <div class="response-area">
                    <h4>响应结果:</h4>
                    <pre id="responseOutput"></pre>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Powered by BouffaloSDK | RESTful API Demo</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
